<h3>ngFor example</h3>

<input type="text" [(ngModel)]="filterValue">

<ul>
    <!--тут доступны: index, first, last, even, odd-->
    <li *ngFor="let member of family | custom:filterValue; let i = index; let isOdd = odd" [style.background]="isOdd ? '#ccc' : ''">
        {{i+1}}. Name: {{member.name}}<span *ngIf="member.sex === 'male'">, age: {{member.age}}</span>
    </li>
</ul>
