<h3>Parent Component</h3>

<input type="text" [(ngModel)]="inputValue"> {{inputValue}}

<p *ngIf="inputValueFromInnerComponent">Current color: {{inputValueFromInnerComponent}}</p>

<button (click)="child.start()">Start child component</button>
<button (click)="child.stop()">Stop child component</button>

<child-component [inputValue]="inputValue" (onClickOutput)="inputValueFromInnerComponent=$event" #child></child-component>
